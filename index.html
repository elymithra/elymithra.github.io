xpression of the androgen receptor in breast tissue. There is some weak evidence that suggests progesterone may somewhat reduce breast volumes. Therefore, trans women can achieve breast development comparable to cis women in size, though the larger thorax of those that have undergone testosterone-dominated puberty may still affect the aesthetic appeal of those results.logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[113,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[113,logseq____&quot;^Flogseq____&quot;,112,536871472]],[logseq____&quot;^15logseq____&quot;,[113,logseq____&quot;^Xlogseq____&quot;,104,536871472]],[logseq____&quot;^15logseq____&quot;,[113,logseq____&quot;^Vlogseq____&quot;,112,536871479]],[logseq____&quot;^15logseq____&quot;,[113,logseq____&quot;^Ulogseq____&quot;,104,536871510]],[logseq____&quot;^15logseq____&quot;,[113,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b846a7-7a08-4571-998c-ad4cbc7a358dlogseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[114,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nPenile atrophy is about both usage, and structural changes that occur over longer periods., Short term size loss can be reversed with increasing usage and some (which may be mediated through decreased volumes of blood entering the organ during erection) will likely occur without atrophy, but can be rescued through the use of PDE5 inhibitors like tadalafil or slildefanil, the application of local vasodilators (like topical nitroglycerin), or the use of transdermal androgens or selective androgen receptor modulators. Avoiding long-term atrophy rests on finding a method to induce local androgenic effects in phallic tissue.logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[114,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[114,logseq____&quot;^Flog 90eb-9264f7597b44logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[132,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Bra sizing, breast measurement, and physiology, oh my!\\n\\nIt’d be prudent to augment this with analysis of the existing literature on breast development in transfeminine individuals. Unfortunately, the research here is a damn embarrassment. A [widely cited study](https://academic.oup.com/jcem/article/103/2/532/4642966) is often presented as indicating generally poor breast development in people undergoing MtF hormone therapy - understandably, as the paper’s abstract, stating:\\n\\n*“Mean breast-chest difference increased to 7.9 ± 3.1 cm after 1 year of CHT, mainly resulting in less than an AAA cup size (48.7%).”*\\n\\nWhich appears to suggest extremely limited breast development in the first year of transition. This inference is neither useful nor particularly correct.\\n\\nFirst, letlogseq____&apos;s get our metrics straight. The studylogseq____&apos;s approach to gauging breast size isnlogseq____&apos;t about the logseq____&apos;cuplogseq____&apos; per se, as itlogseq____&apos;s not truly a measure of volume. The authors themselves have admitted this glaring oversimplification: \\n\\n*“Because cup size consists of more than thorax circumferences alone and breast shapes vary widely between different people, cup sizes found in this study were probably underestimated.”*\\n\\nFirst, we have to talk about band size, which can drastically alter our interpretation. Bra sizes (the alphabetic component) vary with band sizes (the numeric component), so breasts of the same volume may end up branded with different cup sizes owing to variations in band size.\\n\\nIn fact, for each step up in band size, you can usually expect that the equivalent cup volume will step down a letter. So a 32B bra has the same cups as a 30C and a 34A, a distinction lost when we rely on bra size statements. \\n\\nThis brings us to a larger issue: the research here does not accurately represent how breast-chest measurements relate to cup sizes. This is… something of a minefield due to a lack of standardisation between manufacturers, and between consumer markets. The common measuring technique is: \\n\\nWith the subject standing up straight with arms by their side, measure the circumference of the chest directly underneath the breasts, where they meet the chest in the intermammary fold. This is the underbust measurement.. The circumference around the fullest part of the bust is also taken. This is, fortunately, the method used by the paper (Fig. 2). \\n\\n| Figure 5. Method of measuring the breast circumference (dotted line) and chest circumference (dashed line). Blok et al., (2017) |\\n\\nNext, a bit of maths is required to transform the underbust measurement into a band size. In the Anglosphere, this often means rounding up the underbust in inches to the nearest even number. For each inch of difference between the band and bust size, the cup size ascends a step. \\n\\nOn the European continent, they do it differently: the EU system rounds the underbust measurement in centimetres to the nearest 5, subtracts 10, and increments the cup size for every 2 cm difference. An inch is 2.54 cm, and this seemingly trivial discrepancy can produce dramatically different cup sizes.\\n\\nTo illustrate this, consider the results from Blok et al., where the average chest size is 88.9 cm and the breast-chest difference is 7.9 cm. According to the EU system, this translates to an 80D, while the Anglo system renders it as a 36C. Far from being subpar, this is well within the range of typical female breast size.\\n\\nDonlogseq____&apos;t get too disheartened, though. This minor error in reporting doesnlogseq____&apos;t mean that the whole study should be discarded. The crucial point here is that the data highlights how various factors influencing breast development didnlogseq____&apos;t have a significant effect after 12 months. This is an important fact to hold onto.\\n\\nSifting through the morass of factors impacting breast development - [including BMI](https://www.tandfonline.com/doi/abs/10.1080/00140139.2017.1330968?journalCode=terg20), which is strongly linked with breast size in [both transgender](https://onlinelibrary.wiley.com/doi/full/10.1046/j.1365-2265.2003.01821.x?sid=nlm%3Apubmed) and [cisgender](https://www.cambridge.org/core/services/aop-cambridge-core/content/view/1D423345EB9178AE69BA35A6B07CD624/S1832427400010860a.pdf/body-mass-index-and-breast-size-in-women-same-or-different-genes.pdf) populations - we see that the influence of these variables is often negligible. The data further revealed that over 92% of subjects had their testosterone suppressed to female ranges, and the serum estradiol levels didnlogseq____&apos;t significantly influence breast development. This finding is a cornerstone of our understanding of the dynamics behind breast growth.\\n\\n| Figure 5. Relationship of variables to breast development, with respect to time spent on cross-sex hormone therapy (CHT). Blok et al., (2017)\\n|\\n\\nHaving established that trans women can often reach breast sizes well within the cis female range and that estradiol levels donlogseq____&apos;t seem to wield a significant influence, we can draw on our established causal model of breast development. Should we really be surprised if lower levels of estradiol are performing just as well as higher ones?\\n\\nNot at all! This is in fact consistent with what we have already established.logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[132,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[132,logseq____&quot;^Flogseq____&quot;,131,536871472]],[logseq____&quot;^15logseq____&quot;,[132,logseq____&quot;^Xlogseq____&quot;,104,536871472]],[logseq____&quot;^15logseq____&quot;,[132,logseq____&quot;^Vlogseq____&quot;,104,536871472]],[logseq____&quot;^15logseq____&quot;,[132,logseq____&quot;^Ulogseq____&quot;,104,536871473]],[logseq____&quot;^15logseq____&quot;,[132,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,2],536871472]],[logseq____&quot;^15logseq____&quot;,[132,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^14logseq____&quot;,[]],536871472]],[logseq____&quot;^15logseq____&quot;,[132,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b846a7-cc10-4611-812b-240ae46365balogseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[133,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Conclusion\\n\\nGiven these findings, I feel confident in recommending that a hormone policy aiming for optimal breast growth would prioritise reducing testosterone concentrations to the female reference range of less than 50 ng/dL (through estradiol monotherapy, GnRH analogues, or with adjunct use of spironolactone) or blockade of the androgen receptor with antiandrogens, such as cyproterone acetate or bicalutamide. Estradiol levels should be maintained at least at 60 pg/mL [to prevent osteoporosis](https://link.springer.com/article/10.1007/BF00316876), but increasing levels beyond this to suppress androgen production is likely to be required regardless. \\n\\nA note: some have expressed concern that puberty induction in girls where it is delayed with high levels of exogenous estrogen may impair breast development. The model of this is roughly that the increase in IGF-1 in breast tissue in response to estrogen causes abnormal development in the connective tissue of the early pubertal breast, leading to a range of structural changes that result in “tuberous breasts”, a deformity in which the breasts exhibit a narrow conical or tubular form, with ptosis (drooping), and in many cases a large, puffy areola.\\n\\nRelevance to CHT: GH levels peak during puberty, and with them IGF-1. After puberty, the risk of this mechanism resulting in tuberous breasts diminishes. This is especially true if androgen levels are decreased prior to beginning estradiol administration. However, on the basis of the precautionary principle, given that with adequate androgen suppression there is no need to greatly exceed blood levels of 60 pg/mL of E2, anyone considering estradiol monotherapy (where target levels are often approaching 400 pg/mL) from the outset should bear this in mind. \\n\\nFor similar reasons, and drawing on the example of women with CAIS, I advocate the avoidance of progesterone (at least for the first two years of CHT), unless one has a compelling reason to deviate from this.logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[133,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[133,logseq____&quot;^Flogseq____&quot;,132,536871472]],[logseq____&quot;^15logseq____&quot;,[133,logseq____&quot;^Xlogseq____&quot;,104,536871472]],[logseq____&quot;^15logseq____&quot;,[133,logseq____&quot;^Vlogseq____&quot;,104,536871472]],[logseq____&quot;^15logseq____&quot;,[133,logseq____&quot;^Ulogseq____&quot;,104,536871473]],[logseq____&quot;^15logseq____&quot;,[133,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,2],536871472]],[logseq____&quot;^15logseq____&quot;,[133,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^14logseq____&quot;,[]],536871472]],[logseq____&quot;^15logseq____&quot;,[133,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b846a7-4fb1-4a6a-be1d-44444db9f76clogseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[134,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# On the Sex Drive in Transfeminine Individualslogseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[134,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[134,logseq____&quot;^Flogseq____&quot;,133,536871472]],[logseq____&qu ^Ulogseq____&quot;,104,536871473]],[logseq____&quot;^15logseq____&quot;,[139,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b846a7-a1a3-4013-b9dc-1b1bd96cac3clogseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[140,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nOxytocin also selectively activates dopamine neurons, reinforcing libido and indirectly furthering NO production\\n\\nWhile for phallic tissue:logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[140,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[140,logseq____&quot;^Flogseq____&quot;,139,536871472]],[logseq____&quot;^15logseq____&quot;,[140,logseq____&quot;^Xlogseq____&quot;,104,536871472]],[logseq____&quot;^15logseq____&quot;,[140,logseq____&quot;^Vlogseq____&quot;,104,536871472]],[logseq____&quot;^15logseq____&quot;,[140,logseq____&quot;^Ulogseq____&quot;,104,536871473]],[logseq____&quot;^15logseq____&quot;,[140,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b846a7-26a0-40a9-a845-63de5a123ebdlogseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[141,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nAndrogen receptor activation by testosterone promotes the growth of smooth muscle tissue and the expression of NOS in the endothelium, along with inhibiting cell deathlogseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[141,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[141,logseq____&quot;^Flogseq____&quot;,140,536871472]],[logseq____&quot;^15logseq____&quot;,[141,logseq____&quot;^Xlogseq____&quot;,104,536871472]],[logseq____&quot;^15logseq____&quot;,[141,logseq____&quot;^Vlogseq____&quot;,104,536871472]],[logseq____&quot;^15logseq____&quot;,[141,logseq____&quot;^Ulogseq____&quot;,104,536871473]],[logseq____&quot;^15logseq____&quot;,[141,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b846a7-e900-45d9-8680-1442dcef70eflogseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[142,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nEstradiol, in contrast, increases the deposition of fat cells into the body of the penis (the corpus cavernosum), and the proportion of collagen fibres (as opposed to elastic fibres) present\\n\\nTogether, this means that androgen deprivation and estradiol administration will be less able to produce erections (due to less smooth muscle and NOS to enable blood flow), and erectile length will fall as the stiffer collagen replaces elastic fibres. These changes also make fibrosis (scarring) more likely in the connective tissue, particularly around the glans. \\n\\nGiven that androgen deprivation and estrogen administration are both necessary components of transfeminine CHT, those wishing to avoid atrophy must look into alternative routes. We can categorise these as follows:\\n\\n| **Method** | **Mechanism** | **Examples** |\\n| PDE5 inhibitors, vasodilators | Assisting eNOS with increasing blood flow, donating NO | Sildenafil, PGE1, Nitroglycerin |\\n| Transdermal androgens | Applied to the penis, locally produces androgenic effects  | Testosterone or DHT creams and gels |\\n| Melanocortin-receptor agonists | Increasing sexual desire, stimulates oxytocin release and modulates serotonergic activation. | Bremelanotide, Melanotan II |\\n| Dopaminergics agents | Reinforcing the reward pathw youay and stimulating eNOS production | Selegiline, bupropion,  |\\n\\nA full overview of these treatments is outside of scope here, should be summarised as:logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[142,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[142,logseq____&quot;^Flogseq____&quot;,141,536871472]],[logseq____&quot;^15logseq____&quot;,[142,logseq____&quot;^Xlogseq____&quot;,104,536871472]],[logseq____&quot;^15logseq____&quot;,[142,logseq____&quot;^Vlogseq____&quot;,104,536871472]],[logseq____&quot;^15logseq____&quot;,[142,logseq____&quot;^Ulogseq____&quot;,104,536871473]],[logseq____&quot;^15logseq____&quot;,[142,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b846a7-685a-417f-aedf-6d18b1a51fbclogseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[143,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nVasodilators (including PDE5 inhibitors) should be considered as a first-line treatment when “event” function - erectile function for a relatively short period of time - is desired, including for masturbation. logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[143,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[143,logseq____&quot;^Flogseq____&quot;,142,536871472]],[logseq____&quot;^15logseq____&quot;,[143,logseq____&quot;^Xlogseq____&quot;,104,536871472]],[logseq____&quot;^15logseq____&quot;,[143,logseq____&quot;^Vlogseq____&quot;,104,536871472]],[logseq____&quot;^15logseq____&quot;,[143,logseq____&quot;^Ulogseq____&quot;,104,536871473]],[logseq____&quot;^15logseq____&quot;,[143,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b846a7-9e02-4186-a800-3395802d3bbblogseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[144,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\n**IMPORTANT NOTE** - vasodilators should not be combined with other vasodilators, or any other medication that reduces blood pressure. This includes amyl nitrites (“poppers”). Doing so can result in dangerous levels of hypotension. Topical prostaglandin E1 is an exception, as it is poorly absorbed systemically.logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[144,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[144,logseq____&quot;^Flogseq____&quot;,143,536871472]],[logseq____&quot;^15logseq____&quot;,[144,logseq____&quot;^Xlogseq____&quot;,104,536871472]],[logseq____&quot;^15logseq____&quot;,[144,logseq____&quot;^Vlogseq____&quot;,143,536871472]],[logseq____&quot;^15logseq____&quot;,[144,logseq____&quot;^Ulogseq____&quot;,104,536871473]],[logseq____&quot;^15logseq____&quot;,[144,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b846a7-94f7-4213-b1e1-16ddf521c19blogseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[145,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nDopaminergic treatments will work more slowly and will show improvement in erectile function by acting through the ‘sexual desire’ element of libido, with a less pronounced effect on responsiveness to manual stimulation of the genitals.logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[145,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[145,logseq____&quot;^Flogseq____&quot;,143,536871472]],[logseq____&quot;^15logseq____&quot;,[145,logseq____&quot;^Xlogseq____&quot;,104,536871472]],[logseq____&quot;^15logseq____&quot;,[145,logseq____&quot;^Vlogseq____&quot;,104,536871472]],[logseq____&quot;^15logseq____&quot;,[145,logseq____&quot;^Ulogseq____&quot;,104,536871473]],[logseq____&quot;^15logseq____&quot;,[145,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b846a7-01d1-4a0f-84ea-8849fd191877logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[146,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nMelanocortin-receptor agonists are somewhat experimental, so their range of adverse effects is not yet well-characterised. They are effective in producing erectile responses without sexual stimulation.logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[146,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[146,logseq____&quot;^Flogseq____&quot;,145,536871472]],[logseq____&quot;^1 uot;^15logseq____&quot;,[148,logseq____&quot;^Xlogseq____&quot;,104,536871472]],[logseq____&quot;^15logseq____&quot;,[148,logseq____&quot;^Vlogseq____&quot;,104,536871472]],[logseq____&quot;^15logseq____&quot;,[148,logseq____&quot;^Ulogseq____&quot;,104,536871473]],[logseq____&quot;^15logseq____&quot;,[148,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,2],536871472]],[logseq____&quot;^15logseq____&quot;,[148,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^14logseq____&quot;,[]],536871472]],[logseq____&quot;^15logseq____&quot;,[148,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b846a7-6db0-4d97-a9a0-7447999bd14dlogseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[149,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Lidibo\\n\\nConcomitant with treatment of erectile function directly are methods of regulating overall libido - sexual drive and desire. While reports of reduced libido following the initiation of transfeminine cross-sex hormone therapy are not universal, and may be explained by transient changes in hormone profile or sustained lower levels of sex hormones, it is reasonable to further detail the mechanics involved in libido and discuss implied mechanisms to modulate it, particularly progesterone (often added as an adjunct to transfeminine cross-sex hormone treatment).\\n\\nFirst things: estradiol stimulates libido. This is true in both males and females. In addition to modulating sexual motivation through central nervous pathways, it also induces the production of PGE2, which we discussed above. It’d be overextending to say that the replacement of testosterone with estrogen as the primary sex hormone has no effect on sex drive, but it’s also totally untenable to propose it as a cause for a major reduction in libido.\\n\\nRegardless, many do, and this brings us to progesterone, frequently used to supplement CHT with the goal of increasing libido. \\n\\nA brief overview: testosterone and progesterone, along with their metabolites, and estradiol, all have broad spectrum neuropsychiatric effects. The primary sex hormones of testosterone and estradiol can be taken as predominantly stimulating of libido at physiological levels.\\n\\nProgesterone, on the other hand, is a bit of a double-edged sword. If we break it down into three main components:logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[149,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[149,logseq____&quot;^Flogseq____&quot;,148,536871472]],[logseq____&quot;^15logseq____&quot;,[149,logseq____&quot;^Xlogseq____&quot;,104,536871472]],[logseq____&quot;^15logseq____&quot;,[149,logseq____&quot;^Vlogseq____&quot;,104,536871472]],[logseq____&quot;^15logseq____&quot;,[149,logseq____&quot;^Ulogseq____&quot;,104,536871473]],[logseq____&quot;^15logseq____&quot;,[149,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,2],536871472]],[logseq____&quot;^15logseq____&quot;,[149,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^14logseq____&quot;,[]],536871472]],[logseq____&quot;^15logseq____&quot;,[149,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b846a7-1ecc-4a18-8b00-30c19781c592logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[150,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nProgesterone has direct and complex modulatory effects across a range of sites, involving GABA, dopamine, serotonin, and glutamate (NMDA and AMPA) receptorslogseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[150,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[150,logseq____&quot;^Flogseq____&quot;,149,536871472]],[logseq____&quot;^15logseq____&quot;,[150,logseq____&quot;^Xlogseq____&quot;,104,536871472]],[logseq____&quot;^15logseq____&quot;,[150,logseq____&quot;^Vlogseq____&quot;,104,536871472]],[logseq____&quot;^15logseq____&quot;,[150,logseq____&quot;^Ulogseq____&quot;,104,536871473]],[logseq____&quot;^15logseq____&quot;,[150,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b846a7-6baf-4edd-9682-6adffd10fb78logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[151,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nProgesterone also modulates the expression of oxytocin receptors, and their response to stimulilogseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[151,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[151,logseq____&quot;^Flogseq____&quot;,150,536871472]],[logseq____&quot;^15logseq____&quot;,[151,logseq____&quot;^Xlogseq____&quot;,104,536871472]],[logseq____&quot;^15logseq____&quot;,[151,logseq____&quot;^Vlogseq____&quot;,104,536871472]],[logseq____&quot;^15logseq____&quot;,[151,logseq____&quot;^Ulogseq____&quot;,104,536871473]],[logseq____&quot;^15logseq____&quot;,[151,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b846a7-d38b-485e-a46e-1603ef9222e2logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[152,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;\\n\\nMetabolites of progesterone, particularly allopregnanolone (3a,5a-tetrahydroprogesterone) act through similar routes to mediate sexual responsiveness.  \\n\\n![](https://lh7-rt.googleusercontent.com/docsz/AD_4nXf0-LfACb6gwR6GZqz7zyOW1crJgpoJPbWHUOt6exrBzMls1ef09v7JORkMzuG5HCLtcLuvdOHxgcbKwD5jwNd6R80zI2pelqxzOCJo1yQd05adPhGClvYV1Te8CPTcAAjQwfJgMouyS_iYLRp74wec4Uvl?key=DHL3Kk48ApNJ3GqLds2q0g)\\n\\n| Figure 6. Schematic representation of the main human central nervous pathways, and the distribution of progesterone and estrogen receptors. [Barth, Villringer, and Sacher (2015)](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4335177/figure/F1/) |\\n\\nThis gives progesterone supplementation a range of potential effects, and it isnlogseq____&apos;t as straightforward as with estradiol.\\n\\nIndeed, during the first half of the menstrual cycle, when progesterone levels are very low, cis women show a greater sex drive than in the latter luteal phase, where progesterone is dominant. This appears to be mediated in part by the fact that serotonergic neurotransmission is amplified by progesterone, thus reducing the importance of motivation-reward based stimulation from dopamine, though honestly it’s not altogether clear.\\n\\nIt does make sense evolutionarily, though: within 1-2 days of the ovum descending to be fertilised, there is no longer a need for females to seek out sexual activity. It would instead be beneficial for exploratory, risk-seeking behaviour to be reduced (and particularly so if the egg is fertilised, after which progesterone levels increase even further), and this is in fact exactly what we observe.\\n\\nOn the other hand, while estradiol induces the expression of oxytocin receptors in the hypothalamic ventromedial nucleus, progesterone causes them to diffuse and project to adjacent brain regions. Rats treated with just progesterone showed an increased sexual receptivity response versus those treated with estradiol alone. \\n\\nBut on the third hand, progesterone may in fact inhibit oxytocinergic action by directly binding to the oxytocin receptor! As an extremely speculative read of this, I’d cautiously posit that progesterone may increase sexual receptivity while also making it more difficult for transfeminine individuals to produce and maintain an erection and reach ejaculation. It’s all a bit tenuous, though.\\n\\nMoving on to allopregnanolone, it shows influence over the motivation for behaviours like feeding, fighting, fleeing, and mating, which are all related to the reward pathway. As a potent anxiolytic, it complicates the picture even further, because disinhibition from anxiety and depression reduction may have indirect effects on sexual motivation. Similar effects may be obtained from androgen metabolites such as 3α-androstanediol.\\n\\nAll in all? Based on the research into cis women, inclined to say that this nets out with progesterone *reducing* libido, not increasing it, especially from the perspective of taking the penetrative role in sex. The benefits it may have can be achieved through other, better understood pathways.logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[152,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[152,logseq____&quot;^Flogseq____&quot;,151,536871472]],[logseq____&quot;^15logseq____&quot;,[152,logseq____&quot;^Xlogseq____&quot;,104,536871472]],[logseq____&quot;^15logseq____&quot;,[152,logseq____&quot;^Vlogseq____&quot;,104,536871472]],[logseq____&quot;^15logseq____&quot;,[152,logseq____&quot;^Ulogseq____&quot;,104,536871473]],[logseq____&quot;^15logseq____&quot;,[152,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b846a7-dd1c-4405-a038-16db96901bb4logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[153,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;# Topics for Future Investigation\\n\\nAlright, if we step out of the realm of tested and at least partially understood mechanisms of CHT, what opportunities do we have for experimental treatments? I’ll talk a little about two interesting directions, one a little closer to traditional regimens, and one largely novel proposal that holds a lot of promise. These are, respectively, choosing to cycle progesterone, and a conjectural proposal for converting testes into ovaries and vice-versa.logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[153,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[153,logseq____&quot;^Flogseq____&quot;,152,536871472]],[logseq____&quot;^15logseq____&quot;,[153,logseq____&quot;^Xlogseq____&quot;,104,536871472]],[logseq____&quot;^15logseq____&quot;,[153,logseq____&quot;^Vlogseq____&quot;,104,536871472]],[logseq____&quot;^15logseq____&quot;,[153,logseq____&quot;^Ulogseq____&quot;,104,536871473]],[logseq____&quot;^15logseq____&quot;,[153,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,1],536871472]],[logseq____&quot;^15logseq____&quot;,[153,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^14logseq____&quot;,[]],536871472]],[logseq____&quot;^15logseq____&quot;,[153,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b846a7-9f92-4639-ae98-94a807285c75logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[154,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Cyclical vs continuous progesterone\\n\\nAh yeah, For the first, we already know that the level of progesterone in cis females follows a 28 day cycle, remaining low for the first 14 days, dramatically increasing until it peaks at about the 22nd day, then falling back to near-zero by the start of the next cycle. \\n\\n![](https://lh7-rt.googleusercontent.com/docsz/AD_4nXe6Fw__zXw9DD3Wo615XCm8048yGGGvN3oCAChoHOSgD3FAk_hzY3KQJ2gLkI20s9s3jJsWbm5OhuSPJfntu3Z5kCvC3u5-MEjtvDP6iN2KmpRENmmMkGTbQNIkyLv3vC-9B5CYFoYAaJvWDFFPq-9a861W?key=DHL3Kk48ApNJ3GqLds2q0g)\\n\\n| Figure 7. Progesterone levels by day in menstrual cycle. Wikipedia, data [here](https://www.degruyter.com/document/doi/10.1515/CCLM.2006.160/html) |\\n\\nThis makes the method of administration of progesterone common in CHT - and HRT for cis women - deeply unnatural. Due to genomic effects like receptor up- and down-regulation, perhaps trying to mimic this pattern would produce different, more beneficial effects? \\n\\nIndeed it does! [One study has found](https://journals.plos.org/plosone/article?id=10.1371%2Fjournal.pone.0031267) that cyclical progesterone administration upregulated genetic factors relating to IGF-1 signalling and mitochondrial function, while continuous administration of progesterone with estradiol produced a pattern comparable to ovariectomy. [Another describes](https://academic.oup.com/endo/article-lookup/doi/10.1210/en.2009-1487) continuous administration of progesterone as blocking the amyloid-beta reducing effects of estradiol, while a cyclic dosing pattern acted synergistically with E2, further reducing amyloid-beta accumulation. On the basis of this evidence, I would recommend that any individual taking progesterone (or any progestin aside from as an anti-androgen) experiment with dosing it only for the first 12-14 days of each month. This is especially true for those in their first couple of years of transition, because of the effect on IGF-1 signalling and its importance for breast development.logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[154,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[154,logseq____&quot;^Flogseq____&quot;,153,536871472]],[logseq____&quot;^15logseq____&quot;,[154,logseq____&quot;^Xlogseq____&quot;,104,536871472]],[logseq____&quot;^15logseq____&quot;,[154,logseq____&quot;^Vlogseq____&quot;,104,536871472]],[logseq____&quot;^15logseq____&quot;,[154,logseq____&quot;^Ulogseq____&quot;,104,536871473]],[logseq____&quot;^15logseq____&quot;,[154,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,2],536871472]],[logseq____&quot;^15logseq____&quot;,[154,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^14logseq____&quot;,[]],536871472]],[logseq____&quot;^15logseq____&quot;,[154,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b846a7-ceb6-4214-ba36-bf8296d1d355logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[155,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Genetic interconversion between ovaries and testes\\n\\nAs for testes-to-ovaries, there is a genetic switch that not only induces the differentiation of gonads into testes or ovaries during development, but continues to maintain them in adulthood. On the one hand, we have FOXL2, essential to the maintenance of ovaries as ovaries, and the development of ovarian follicles. On the other, we have SOX9, SOX8, and DMRT1, which maintain the structures of the testes. The sex-determining region on the Y chromosome (SRY), codes for a protein that activates SOX9 and deactivates FOXL2. Given the role this has not just in differentiation but continual maintenance, if we could reverse this process it should be possible to partially functionally interconvert ovaries and testes. \\n\\n![](https://lh7-rt.googleusercontent.com/docsz/AD_4nXed5NG2iDK4YBOQjz1etppykwTcOjHJf54sb3pAY3LizXAwKek8M8zYZJtmHxR59VksbwPCiBjRPaTgI6P9UKVu-tQNAfrJm1WDA9EqWyCtFp7ovuVWQd-lliGlkwq-ZKzIurgvSPPR1P3AsDaNq4nQTwI?key=DHL3Kk48ApNJ3GqLds2q0g)\\n\\n| Model for the regulation of mammalian sex maintenance. Positive regulation is indicated by arrows. Negative regulation is indicated by perpendicular lines., [Barrionuevo et al (2016)](https://elifesciences.org/articles/15635) |\\n\\n[Experiments in adult mice](https://elifesciences.org/articles/15635) have shown that inactivation of SOX9/8 using RNA interference does exactly this, and this [also works](https://www.cell.com/fulltext/S0092-8674(09)01433-0) in reverse with FOXL2, [converting ovaries to testes](https://academic.oup.com/biolreprod/article/74/1/195/2667016?login=false). In the FOXL2-inactivated mice, their “Leydig-like” cells produced a male-type hormonal response, with “similar levels found in XX gonadal sex-reversed mice and wild-type XY littermates”.\\n\\nWhile this is exciting, there’s a few barriers to carrying it out. Firstly, SOX8 is crucial to proper brain function, so any induced deactivation would necessarily have to be restricted to the testes. Secondly, it is **extremely difficult** to conduct even in vitro trials like this on human cell lines, never mind in vivo. That aside: folks, this is extremely cool.\\n\\n**logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[155,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[155,logseq____&quot;^Flogseq____&quot;,154,536871472]],[logseq____&quot;^15logseq____&quot;,[155,logseq____&quot;^Xlogseq____&quot;,104,536871472]],[logseq____&quot;^15logseq____&quot;,[155,logseq____&quot;^Vlogseq____&quot;,104,536871472]],[logseq____&quot;^15logseq____&quot;,[155,logseq____&quot;^Ulogseq____&quot;,104,536871473]],[logseq____&quot;^15logseq____&quot;,[155,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,2],536871472]],[logseq____&quot;^15logseq____&quot;,[155,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^14logseq____&quot;,[]],536871472]],[logseq____&quot;^15logseq____&quot;,[155,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b846a7-17dc-4380-862f-da298f9ff2adlogseq____&quot;,536871472]],[logseq____&quot;^15logseq____&quot;,[157,logseq____&quot;^Ulogseq____&quot;,104,536871539]],[logseq____&quot;^15logseq____&quot;,[161,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;| Figure 1. Signalling model depicting some endocrine and paracrine signals that regulate mammary development, [Sternlicht (2005).](https://breast-cancer-research.biomedcentral.com/articles/10.1186/bcr1368) |\\n\\n…Yeah, don’t worry, we’re not gonna start with that. Let’s build a minimalist model of the most salient components and go from there.\\n\\nEnter, stage right, our main characters: insulin-like growth factor 1 (IGF-1) and estradiol (or E2, or 17-beta-estradiol) and a merry band of associated other estrogen steroid hormones. These are the main players behind the pubertal transformations in cis females, particularly as the prime contributors to the formation of breast tissue.\\n\\nWe open with gonadotropin-releasing hormone (GnRH), grand marshal of sex hormone production. Secreted in the hypothalamus, it travels to the pituitary gland to stimulate the release of luteinising hormone (LH) and follicle-stimulating hormone (FSH), in both males and females. \\n\\nNext along we have the spectacularly named growth hormone-releasing hormone (GHRH) and Somatostatin (SST), also known as growth hormone-inhibiting hormone (GHIH). I will restrict myself to the former name to avoid confusion. Together, these regulate the secretion of growth hormone (I am sure you can figure out which does which), which is responsible for human growth, promoting protein aggregation and differentiation, and thus absolutely essential in pubertal development. SST is also relevant in the negative regulation of thyroid-stimulating hormone (TSH) and prolactin, which we will not cover here. \\n\\nFor the second act, these hormones travel around the body:logseq____&quot;,536871803]],[logseq____&quot;^15logseq____&quot;,[161,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871741]],[logseq____&quot;^15logseq____&quot;,[161,logseq____&quot;^Flogseq____&quot;,162,536871745]],[logseq____&quot;^15logseq____&quot;,[161,logseq____&quot;^Xlogseq____&quot;,104,536871741]],[logseq____&quot;^15logseq____&quot;,[161,logseq____&quot;^Vlogseq____&quot;,121,536871741]],[logseq____&quot;^15logseq____&quot;,[161,logseq____&quot;^Ulogseq____&quot;,104,536871742]],[logseq____&quot;^15logseq____&quot;,[161,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536871803]],[logseq____&quot;^15logseq____&quot;,[161,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b84c40-7054-4512-a63f-ac0bd9f79358logseq____&quot;,536871741]],[logseq____&quot;^15logseq____&quot;,[162,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![Figure 3](https://media.springernature.com/full/springer-static/image/art%3A10.1186%2Fbcr1368/MediaObjects/13058_2005_1347_Fig3_HTML.jpg)logseq____&quot;,536871753]],[logseq____&quot;^15logseq____&quot;,[162,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871745]],[logseq____&quot;^15logseq____&quot;,[162,logseq____&quot;^Flogseq____&quot;,122,536871745]],[logseq____&quot;^15logseq____&quot;,[162,logseq____&quot;^Xlogseq____&quot;,104,536871745]],[logseq____&quot;^15logseq____&quot;,[162,logseq____&quot;^Vlogseq____&quot;,121,536871745]],[logseq____&quot;^15logseq____&quot;,[162,logseq____&quot;^Ulogseq____&quot;,104,536871746]],[logseq____&quot;^15logseq____&quot;,[162,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536871753]],[logseq____&quot;^15logseq____&quot;,[162,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b84c40-a884-420c-bdd0-a9f4251765e0logseq____&quot;,536871745]],[logseq____&quot;^15logseq____&quot;,[163,logseq____&quot;^Ulogseq____&quot;,104,536871823]],[logseq____&quot;^15logseq____&quot;,[169,logseq____&quot;^Ulogseq____&quot;,104,536871857]],[logseq____&quot;^15logseq____&quot;,[170,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Our final act takes place in breast tissue. Growth hormone shows up again here too, but the central actor is IGF-1, [promoting cell proliferation and inhibiting apoptosis](https://reactome.org/PathwayBrowser/#/R-HSA-2404192logseq____&amp;SEL=R-HSA-381451) - programmed cell death - almost universally in the body. Other growth factor proteins, particularly the members of the epidermal growth factor (EGF) and the fibroblast growth factor (FGF) families, also make an appearance.\\n\\nIlogseq____&apos;ll also add a note here: Ilogseq____&apos;m neglecting to mention TGF-β proteins here, which are significant signalling molecules that are heavily involved in all of these processes, and have wide clinical importance, but most of their activity we care about here are captured by the other factors.logseq____&quot;,536872161]],[logseq____&quot;^15logseq____&quot;,[170,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871863]],[logseq____&quot;^15logseq____&quot;,[170,logseq____&quot;^Flogseq____&quot;,121,536871863]],[logseq____&quot;^15logseq____&quot;,[170,logseq____&quot;^Xlogseq____&quot;,104,536871863]],[logseq____&quot;^15logseq____&quot;,[170,logseq____&quot;^Vlogseq____&quot;,104,536871863]],[logseq____&quot;^15logseq____&quot;,[170,logseq____&quot;^Ulogseq____&quot;,104,536871864]],[logseq____&quot;^15logseq____&quot;,[170,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536872161]],[logseq____&quot;^15logseq____&quot;,[170,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b84e08-5633-405f-8e63-e0fbaede2b1elogseq____&quot;,536871872]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;With that overview out of the way, we can lay out the significant relationship between estrogen, IGF-1, and breast development. It goes like this:logseq____&quot;,536871872]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871872]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Flogseq____&quot;,193,536872071]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Xlogseq____&quot;,104,536871872]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Vlogseq____&quot;,104,536871872]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^Ulogseq____&quot;,104,536871873]],[logseq____&quot;^15logseq____&quot;,[172,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b84e08-8ebb-4c0e-ad46-3f8fb65bf5e7logseq____&quot;,536871872]],[logseq____&quot;^15logseq____&quot;,[175,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;This is a simplified, rough approximation of the pathway, but it will serve as the baseline for our model of breast development. Estradiol induces breast tissue to respond to IGF-1, IGF-1 promotes tissue growth. Thus both estradiol and IGF-1 are essential for the development of breast tissue (interestingly, while growth hormone upregulates ERa and provides the signal for the secretion of IGF-1, it is not in and of itself essential. Exogenous IGF-1 can accomplish the same effects, though to a lesser degree than with GH due to its independent effect on estrogen receptor expression.logseq____&quot;,536872138]],[logseq____&quot;^15logseq____&quot;,[175,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872138]],[logseq____&quot;^15logseq____&quot;,[175,logseq____&quot;^Flogseq____&quot;,172,536872138]],[logseq____&quot;^15logseq____&quot;,[175,logseq____&quot;^Xlogseq____&quot;,104,536872138]],[logseq____&quot;^15logseq____&quot;,[175,logseq____&quot;^Vlogseq____&quot;,104,536872138]],[logseq____&quot;^15logseq____&quot;,[175,logseq____&quot;^Ulogseq____&quot;,104,536872138]],[logseq____&quot;^15logseq____&quot;,[175,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536872138]],[logseq____&quot;^15logseq____&quot;,[175,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b84e64-6c9d-416e-81ad-c6116e8ba6f3logseq____&quot;,536872138]],[logseq____&quot;^15logseq____&quot;,[176,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;You might notice we’ve missed out on a couple of key characters: testosterone and progesterone. Testosterone, like estradiol, boosts the secretion of growth hormone and thus IGF-1. But unlike estrogen, [testosterone acts to reduce estrogen receptor expression in mammary tissue](https://faseb.onlinelibrary.wiley.com/doi/abs/10.1096/fj.99-0863com), and in doing so [restricts cell proliferation](https://academic.oup.com/jcem/article/97/7/E1116/2833265) and the steady-state number of cells (thus, breast size). This lines up with observed levels of circulating testosterone in males and females:logseq____&quot;,536871914]],[logseq____&quot;^15logseq____&quot;,[176,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871914]],[logseq____&quot;^15logseq____&quot;,[176,logseq____&quot;^Flogseq____&quot;,175,536872138]],[logseq____&quot;^15logseq____&quot;,[176,logseq____&quot;^Xlogseq____&quot;,104,536871914]],[logseq____&quot;^15logseq____&quot;,[176,logseq____&quot;^Vlogseq____&quot;,104,536871914]],[logseq____&quot;^15logseq____&quot;,[176,logseq____&quot;^Ulogseq____&quot;,104,536871915]],[logseq____&quot;^15logseq____&quot;,[176,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b84e64-49d1-41ac-9469-102be4f9fb68logseq____&quot;,536871914]],[logseq____&quot;^15logseq____&quot;,[177,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;| Figure 3. Table of comparison of total testosterone across age groups and sex. [Accessed from en.wikipedia.org on 2023-06-09.](https://en.wikipedia.org/wiki/Template:Testosterone_levels_in_males_and_females) |\\nProgesterone, our final star, is also involved in the development of milk-producing areas and ducts in the breast tissue, alongside our heroines, estradiol and IGF-1. As a core female sex hormone with activity in these areas, it would be quite reasonable to expect it to clearly play an important role in breast size. It is predominately specialised to the growth of the alveoli (sites of milk production) and lobules (which drain this into the milk ducts), while also playing a role in the general ductal development - albeit a less significant one than estradiol - with a large part of its visible effect predominating in the areola and nipple.logseq____&quot;,536871914]],[logseq____&quot;^15logseq____&quot;,[177,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871914]],[logseq____&quot;^15logseq____&quot;,[177,logseq____&quot;^Flogseq____&quot;,176,536871914]],[logseq____&quot;^15logseq____&quot;,[177,logseq____&quot;^Xlogseq____&quot;,104,536871914]],[logseq____&quot;^15logseq____&quot;,[177,logseq____&quot;^Vlogseq____&quot;,104,536871914]],[logseq____&quot;^15logseq____&quot;,[177,logseq____&quot;^Ulogseq____&quot;,104,536871915]],[logseq____&quot;^15logseq____&quot;,[177,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b84e64-02f9-4586-af25-8799d4e409celogseq____&quot;,536871914]],[logseq____&quot;^15logseq____&quot;,[178,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;But we have good reason to doubt its significance in breast size!logseq____&quot;,536871914]],[logseq____&quot;^15logseq____&quot;,[178,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871914]],[logseq____&quot;^15logseq____&quot;,[178,logseq____&quot;^Flogseq____&quot;,177,536871914]],[logseq____&quot;^15logseq____&quot;,[178,logseq____&quot;^Xlogseq____&quot;,104,536871914]],[logseq____&quot;^15logseq____&quot;,[178,logseq____&quot;^Vlogseq____&quot;,104,536871914]],[logseq____&quot;^15logseq____&quot;,[178,logseq____&quot;^Ulogseq____&quot;,104,536871915]],[logseq____&quot;^15logseq____&quot;,[178,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b84e64-85e5-4d5d-9f12-08514ee8e301logseq____&quot;,536871914]],[logseq____&quot;^15logseq____&quot;,[179,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;There exists a genetic variant called [Complete Androgen Insensitivity Syndrome (CAIS)](https://www.ncbi.nlm.nih.gov/books/NBK1429/), with male chromosomes and near-male hormone profile, but with a female phenotype and highly developed breasts.. If female levels of progesterone were truly necessary for breast development, we **simply would not observe this**. In my view, this means we can simply rule out any substantial direct importance of progesterone (in fact, there is some evidence to suggest that progesterone may inhibit breast development).logseq____&quot;,536871914]],[logseq____&quot;^15logseq____&quot;,[179,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871914]],[logseq____&quot;^15logseq____&quot;,[179,logseq____&quot;^Flogseq____&quot;,178,536871914]],[logseq____&quot;^15logseq____&quot;,[179,logseq____&quot;^Xlogseq____&quot;,104,536871914]],[logseq____&quot;^15logseq____&quot;,[179,logseq____&quot;^Vlogseq____&quot;,104,536871914]],[logseq____&quot;^15logseq____&quot;,[179,logseq____&quot;^Ulogseq____&quot;,104,536871915]],[logseq__  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
